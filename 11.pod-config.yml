apiVersion : v1
kind: pod
metadata:
  name: configmap-referring
spec:
  containers:
    - name: nginx
      image: nginx:latest
      env:
        - name: name
          valueFrom:
            configMapKeyRef:
              name: configmap
              key: name
        - name: age
          valueFrom:
            configMapKeyRef:
              name: configmap
              key: age

